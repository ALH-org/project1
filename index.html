<!DOCTYPE html>
<html lang="en" class="nojs">
 <title>Project 1</title>
 <meta charset="utf-8"/>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
 <link rel="stylesheet" media="screen" href="css/reset.css">
 <link rel="stylesheet" media="screen" href="css/style.css">
<body id="body-background" class="fontfamily">
 <main>
  <form id="container">
    <h1>Favorite Slasher Film</h1>
    <ol>
     <li id="input-email">
      <label for="email">Email:</label>
      <input type="email" name="email" class="fontsize" pattern="^.+@.+$"/>
     </li>
     <li>
      <label for="Halloween">Halloween</label> 
      <input type="checkbox" name="Halloween" id="Halloween"/>
     </li>
     <li>
      <label for="Scream">Scream</label> 
      <input type="checkbox" name="Scream" id="Scream"/>
     </li>
     <li>
      <label for="NES">Nightmare on Elm Street</label>
      <input type="checkbox" name="NES" id="NES"/>
     </li>
     <li id="input-submit">
      <input type="submit" name="Submit" value="Send results"/>
     </li>
    </ol>
  </form>
 </main>
</body>
</html>

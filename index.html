<!DOCTYPE html>
<html lang="en" class="nojs">
 <title>Project 1</title>
 <meta charset="utf-8"/>
 <link rel="stylesheet" media="screen" href="css/reset.css">
 <link rel="stylesheet" media="screen" href="css/style.css">
</html>
 <h1>Favorite Slasher Film</h1>
 <ol>
  <li>
   <label for="Halloween">Halloween</label> 
   <input type="checkbox" name="Halloween" id="Halloween"/>
  </li>
  <li>
   <label for="Scream">Scream</label> 
   <input type="checkbox" name="Scream" id="Scream"/>
  </li>
  <li>
   <label for="NES">Nightmare on Elm Street</label>
   <input type="checkbox" name="NES" id="NES"/>
  </li>
  <li id="input-email">
   <label for="email">Email:</label>
   <input type="email" name="email" pattern="^.+@.+$"/>
  </li>
  <li id="input-date">
   <label for="date">Date of Birth:</label>
   <input type="date" name="date">
  </li>
  <li id="input-submit">
   <input type="submit" name="Submit"/>
  </li>
 </ol>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="/js/results.js"></script>
  </head>
  <body id="body-background" class="fontfamily">
    <form id="container">
      <h1>Favorite Slasher Films</h1>
      <ol>
        <li>
          <label for="input-email">Email:</label>
          <input type="email" name="email" id="input-email" class="fontsize" pattern="^.+@.+$"/>
        </li>
        <li>
          <label for="Halloween">Halloween</label> 
          <input type="checkbox" name="Halloween" id="Halloween"/>
        </li>
        <li>
          <label for="Scream">Scream</label> 
          <input type="checkbox" name="Scream" id="Scream"/>
        </li>
        <li>
          <label for="NES">Nightmare on Elm Street</label>
          <input type="checkbox" name="NES" id="NES"/>
        </li>
        <li id="input-submit">
          <input type="submit" name="Submit" value="Send Results" id="results"/>
        </li>
      </ol>
     </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <meta name="viewpoint" content="width=device-width,, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/results.js" async></script>
  </head>
  <body id="body-background" class="fontfamily">
    <img src="images/200.gif" alt="scary-gif" id="scary">
    <form id="container" method="get" action="#null" name="infoForm" onsubmit="return required()" autocomplete="on">
      <h1>Favorite Slasher Films</h1>
      <ol>
        <li>
          <label>First Name:</label>
          <input type="text" id="first" name="First" class="fontsize">
        </li>
        <li>
          <label>Last Name:</label>
          <input type="text" id="last" name="Last" class="fontsize">
        </li>
        <li>
          <label>Email:</label>
          <input type="email" name="email" id="input-email" class="fontsize" pattern="^.+@.+$">
        </li>
        <li>
          <label>Halloween</label> 
          <input type="checkbox" name="Halloween" id="Halloween">
        </li>
        <li>
          <label>Scream</label> 
          <input type="checkbox" name="Scream" id="Scream">
        </li>
        <li>
          <label>Nightmare on Elm Street</label>
          <input type="checkbox" name="NES" id="NES">
        </li>
        <li id="input-submit">
          <input type="submit" name="Submit" value="Send Results, if you dare" id="results">
        </li>
      </ol>
     </form>
  </body>
</html>
